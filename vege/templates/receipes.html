{% extends "base.html" %}
{% block start %}

      <div class="container mt-3">
        <form class="card shadow-lg col-6 p-3 mx-auto" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Add Receipe</h2>
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
            <input type="text" name="receipe_name" class="form-control">
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
            <textarea type="text" name="receipe_description" class="form-control"></textarea>
            </div>
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Receipe Image</label>
            <input type="file" name="receipe_image" class="form-control">
            </div>    
            <button type="submit" class="btn btn-success">Add Receipe</button>
        </form>  
        <hr>
        <div class="mt-3">
          <div class="mx-auto col-6 shadow-lg p-3">
            <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Search Receipe</label>
              <input type="text" name="search" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">Search</button>  
            </form>
          </div>
        </div>

        <table class="table mt-3">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Receipe Name</th>
                <th scope="col">Receipe Description</th>
                <th scope="col">Receipe Image</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
                {% for data in receipes %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{data.receipe_name}}</td>
                <td>{{data.receipe_description}}</td>
                <td>
                  <img src="/media/{{data.receipe_image}}" style="height:50px; width:100px;">
                </td>
                <td>
                  <a href="/update_receipe/{{data.id}}/" class="btn btn-success m-2">Update</a>
                  <a href="/delete_receipe/{{data.id}}/" class="btn btn-danger ">Delete</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
{% endblock %}
