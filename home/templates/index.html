    {% extends "base.html" %}
    {% block start %}  
      <div class="container mt-3">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Sr.No</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                {% for data in data %}
                <th scope="row">{{forloop.counter}}</th>
                <td>{{data.name}}</td>
                <td>{{data.age}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
    {% endblock %}
